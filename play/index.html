<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Playlist Auto Player</title>
    <style>
        body { font-family: Arial, sans-serif; }
        #controls { margin-top: 20px; }
        #title { font-size: 1.5em; font-weight: bold; margin: 10px 0; }
        #remainingTime { font-size: 1.2em; color: red; }
        button { padding: 10px 20px; font-size: 1em; margin-top: 10px; }
        #playlist { margin-top: 20px; }
        #playlist ul { list-style-type: none; padding: 0; }
        #playlist li { padding: 5px 0; }
        #playlist li.playing { color: blue; font-weight: bold; }
    </style>
</head>
<body>
    <h1>YouTube CSV Playlist Player</h1>

    <!-- CSVファイルをアップロードする部分 -->
    <input type="file" id="fileInput" accept=".csv">

    <!-- サンプルCSVファイルへのリンク -->
    <p><a href="data.csv" download>サンプルCSVをダウンロード</a></p>

    <!-- 現在再生中の動画タイトル -->
    <div id="title">動画タイトルがここに表示されます</div>

    <!-- YouTube プレイヤー -->
    <div id="player"></div>

    <!-- 残り時間と次の動画に移るボタン -->
    <div id="controls">
        <div id="remainingTime">残り再生時間: -- 秒</div>
        <button id="nextButton">次の動画に進む</button>
    </div>

    <!-- 読み込んだ再生リストの表示部分 -->
    <div id="playlist">
        <h2>再生リスト</h2>
        <ul id="playlistItems">
            <!-- リストがここに追加されます -->
        </ul>
    </div>

    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="script.js"></script>
</body>
</html>
